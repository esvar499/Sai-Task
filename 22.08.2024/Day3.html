<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Sample</title>
</head>
<body>
    
    <h1>Example Form</h1>
    
    <label for="Textinput">Text Input</label>
    <input type="text" id="Textinput" placeholder="Enter Your Name" required>
    <br>
    <br>
    
    <label for="Password">Password</label>
    <input type="password" id="Password" placeholder="Enter Your Password" required>
    <br>
    <br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Your Email" required>
    <br>
    <br>
    
    <label for="number">Number</label>
    <input type="number" id="number" placeholder="Enter Your Phone Number" required>
    <br>
    <br>
    
    <label for="date">Date:</label>
    <input type="date" id="date" required>
    <br>
    <br>
    
    <label for="Time">Time</label>
    <input type="time" id="Time">
    <br>
    <br>
    
    <label for="range">Range:</label>
    <input type="range" id="range" placeholder="50%">
    <br>
    <br>
    
    <label for="file">Upload File (Image or PDF)</label>
    <input type="file" id="file">
    <br>
    <br>
    
    <label>Gender</label>
    <input type="radio" id="male" name="Gender" value="Male" required>
    <label for="male">Male</label> 
    <input type="radio" id="female" name="Gender" value="Female" required>
    <label for="female">Female</label>
    <br>
    <br>
    
    <label>Interests</label>
    <input type="checkbox" id="coding" name="Interests" value="Coding">
    <label for="coding">Coding</label>
    <input type="checkbox" id="reading" name="Interests" value="Reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="traveling" name="Interests" value="Traveling">
    <label for="traveling">Traveling</label>
    <br>
    <br>
    
    <label for="country">Country</label>
    <select id="country" name="country" required>
        <option value="India">India</option>
    </select>
    <br>
    <br>
    
    <label for="Bio">Short Bio</label>
    <textarea id="Bio" name="bio" cols="15" rows="5" required></textarea>
    <br>
    <br>
    
    <button type="submit">Submit</button>
</body>
</html>
