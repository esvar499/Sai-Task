<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 6</title>
    <style>
        body {
            margin: 40px;
        }
  
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
  
        .box:nth-child(even) {
            background-color: #ccc;
            color: #000;
        }
  
        .wrapper {
            width: 600px; /* Adjusted to fit six columns */
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(5, 100px); /* Six columns */
           
        }

        .d {
            grid-column: 4 / span 3; /* Span across columns 4 to 6 */
            grid-row: 2; 
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120%; /* Adjust font size if needed */
        }

        .f {
            grid-column: 1 / span 6; /* Span across all columns */
            grid-row: 3; /* Place on the third row */
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120%; /* Adjust font size if needed */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1" style="background-color: grey;">1</div>
        <div class="box box2" style="background-color: yellow;">2</div>
        <div class="box" style="background-color: blue;">3</div>
        <div class="box" style="background-color: green;">4</div>
        <div class="box" style="background-color: grey;">5</div>
        <div class="box" style="background-color: yellow;">6</div>
        <div class="box" style="background-color: blue;">7</div> <!-- Number 7 div -->
        <div class="box d">D</div>
        <div class="box f">F</div>
    </div>
</body>
</html>
