<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 40px;
            font-family: 'Open Sans', sans-serif;
            background-color: #fff;
            color: #444;
        }

        .wrapper {
            max-width: 940px;
            margin: 0 auto;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-rows: minmax(150px, auto);
        }

        .panel {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
            margin-bottom: 10px;
        }

        .tall-panel {
            background-color: #555;
            grid-row-end: span 2;
        }

        .header,
        .footer {
            background-color: #666;
            color: #fff;
            grid-column: 1 / -1;
        }

        /* Specific colors for panels */
        .panel:nth-child(1) {
            background-color: #007bff; /* Blue */
        }

        .panel:nth-child(2) {
            background-color: #28a745; /* Green */
        }

        .panel:nth-child(3) {
            background-color: #dc3545; /* Red */
        }

        .panel:nth-child(4) {
            background-color: #ffc107; /* Yellow */
        }

        .panel:nth-child(5) {
            background-color: #17a2b8; /* Teal */
        }

        .panel:nth-child(6) {
            background-color: #6c757d; /* Gray */
        }

        @supports (display: grid) {
            .wrapper > * {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">

        <div class="panel">Panel A</div>
        <div class="panel">Panel B</div>
        <div class="panel tall-panel">Panel C</div>
        <div class="panel">Panel D</div>
        <div class="panel">Panel E</div>
        <div class="panel">Panel F</div>
        <div class="panel tall-panel">Panel G</div>
        <div class="panel tall-panel">Panel H</div>
        <div class="panel">Panel I</div>
        <div class="panel">Panel J</div>
       
    </div>
</body>
</html>
